<!DOCTYPE html>

<head>
	<meta charset="utf-8">

    <title>Stockouts</title>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

   <script type="text/javascript">
$( "button" ).click(function() {
  $( "p" ).toggle();
});
</script> 

</head>

<body>



<button>Toggle</button>
<p>Hello</p>
<p style="display: none">Good Bye</p>
 


</body>

</html>
